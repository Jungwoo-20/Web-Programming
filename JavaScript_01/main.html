<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mySidenav.css">
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="more-info.css">
    <title>Document</title>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">음식</a>
        <a href="#">가전</a>
        <a href="#">가구</a>
        <a href="#">캠핑용품</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    <script type="text/javascript" src="mySidenav.js"></script>

    <div class="main-container">
        <div class="carousel-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="1.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="2.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="3.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <script type="text/javascript" src="carousel.js"></script>

        <div class="more-info-container">
            <form action="">
                <fieldset id = "field">
                    <legend>상세 정보</legend>
                    알프랑 그늘막 팝업 스피드 원터치 텐트
                    <div class="accordion">판매자 정보</div>
                    <div class="panel">
                        <p>금오공과대학교</p>
                        <p>컴퓨터소프트웨어공학과</p>
                        <p>김텐트</p>
                    </div>

                    <div class="accordion">상품 정보</div>
                    <div class="panel">
                        <p>최신텐트</p>
                        <p>원터치</p>
                        <p>방수</p>
                    </div>
                    <div class="accordion">주문 정보</div>
                    <div class="panel">
                        <select name="" id="products" onchange="selectProducts();">
                            <option value="Select">선택</option>
                            <option value="A">A. 스피드 원터치 팝업텐트(3~4인용)</option>
                            <option value="B">B. 5초 원터치 텐트(3인용)(+10,000원)</option>
                            <option value="C">C. 5초 원터치 텐트(5인용)(+20,000원)</option>
                        </select>
                        <div id="order-list"></div>
                    </div>

                    <script type="text/javascript" src="more-info.js"></script>
                    
                    <p id="total" style="text-align: right;">총 상품금액 0원</p>
                    <script type="text/javascript" src="selectProduct.js"></script>
                    <input type="submit" value="구매하기">
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
